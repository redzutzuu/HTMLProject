<h1 style="text-align: center">Cumpărături</h1>
<form id="register-form">
  <label for="product">Nume produs:</label>
  <input type="text" id="product" name="product" />
  <label for="quantity">Cantitate:</label>
  <input type="text" id="quantity" name="quantity" />
  <input type="button" value="Adaugă" onclick="addNewProduct()" />
</form>
<br /><br />
<div class="shooping-list">
  <table id="list-items">
    <tr>
      <th>Id</th>
      <th>Nume</th>
      <th>Cantitate</th>
    </tr>
  </table>
</div>
